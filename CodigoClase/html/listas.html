<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">    
    <title>Listas</title>
    <link rel="stylesheet" href="../css/listas.css">
    
</head>
<body>
    <h1>Practica de listas</h1>

    <h3>Listas sin orden</h3>
    <!-- Unordered List-->
     <ul>
        <!-- List Item-->
         <li>Elemento 1</li>
         <li>Elemento 2 </li>
         <li>Elemento 3</li>
     </ul>
    
     <h3>Listas ordenadas</h3>
     <!-- Ordered List-->
      <ol>
        <li>Adner </li>
        <li>Ivan</li>
        <li>Jhomar</li>
      </ol>


      <ul>
        <li>SMX
            <ol>
                <li>Danny</li>
                <li>Izan</li>
                <li>Lucas</li>
            </ol>
        </li>
        <li>DAW <!-- Listas anidadas dentro de la etiqueta li NO FUERA!-->
            <ol>
                <li>Diego</li>
                <li>Marc</li>
                <li>Heber</li>
            </ol>


        </li>
        <li>DAM</li>
      </ul>

</body>
</html>
